<table class="table">
    <thead>
        <tr>
          <th>Id</th>
          <th>BrandId</th>
          <th>ColorId</th>
          <th>ModelYear</th>
          <th>DailyPrice</th>
          <th>Description</th>
        </tr>
      </thead>
      <tr *ngFor="let car of cars">
        <td>{{ car.carId }}</td>
        <td>{{ car.brandId }}</td>
        <td>{{ car.colorId }}</td>
        <td>{{ car.modelYear }}</td>
        <td>{{ car.dailyPrice }}</td>
        <td>{{ car.descriptions }}</td>
      </tr>
</table>
